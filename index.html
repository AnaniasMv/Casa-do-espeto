<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0cd6cdecb3.js" crossorigin="anonymous"></script>
</head>


<body>

    <!----Menu---------->
    <header>
        <div class="center">
            <div class="logo">
                <img src="/logonova.png" alt="">
            </div>

            <div class="menu-desktop">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="cardapio.html">Cardapio</a></li>
                    <li><a href="#">Sobre nós</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div> <!--Desktop-->

            <div class="menu-mobile">
                <a class="icon-menu"><i class="fas fa-bars"></i></a>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="cardapio.html">Cardapio</a></li>
                    <li><a href="#">Sobre nós</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>  <!--Mobile-->
        </div> <!--Center-->
    </header>
    <!----FIM MENU------>


    <main>
        <!--Banner--->
        <section class="banner">
            <h1>O melhor do churrasco</h1>
            <h2>Voce encontra aqui</h2>
            <a href="cardapio.html">Ver cardapio</a>
        </section>

    </main>

    <!---------Rodapé--------->
    <footer>
        <ul class="rodape">

            <li>
                <h3><a href="#">Inicio</a></h3>
                <a href="#">Home</a>
                <a href="#">cardapio</a>

            </li>


        </ul>

        <div id="textorodape">
            <h4>@2022 - Programador Matheus</h4>
        </div>
        <!---------FIM RODAPÉ--------->
    </footer>
    <script>
        var menuBar = document.querySelector('.icon-menu');
        menuBar.addEventListener('click',(e)=>{
            e.preventDefault();
            let menuMobile = document.querySelector('.menu-mobile ul');
            if (menuMobile.classList.contains('show-menu')){
                menuMobile.classList.remove('show-menu');
            }else{
                menuMobile.classList.add('show-menu');
            }
        });
    </script>

</body>

</html>

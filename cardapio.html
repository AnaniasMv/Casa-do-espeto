<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cardápio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style2.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0cd6cdecb3.js" crossorigin="anonymous"></script>
</head>

<body>
    <!----Menu---------->
    <header>
        <div class="center">
            <div class="logo">
                <img src="logonova.png" alt="Logotipo do espetinho">
            </div>

            <div class="menu-desktop">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="cardapio.html">Cardapio</a></li>
                    <li><a href="#">localização</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
            <!--Desktop-->

            <div class="menu-mobile">
                <a class="icon-menu"><i class="fas fa-bars"></i></a>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="cardapio.html">Cardapio</a></li>
                    <li><a href="#">localização</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
            <!--Mobile-->
        </div>
        <!--Center-->
    </header>


    <!----FIM MENU------>
    <h2>Confira nosso cardapio:</h2>
    <div id="produtos">

    </div>
    <h2>Carrinho</h2>
    <div id="carrinho">

    </div>

    <script>
        const items = [
            {
                id: 0,
                nome: 'Carne Bovina',
                img: 'carne.jpg',
                quantidade: 0
            },

            {
                id: 1,
                nome: 'Frango',
                img: 'carne.jpg',
                quantidade: 0
            },
            {
                id: 2,
                nome: 'Kafta',
                img: 'image.jpg',
                quantidade: 0
            },
        ]




        inicializarLoja = () => {
            var containerProdutos = document.getElementById('produtos');
            items.map((val) => {
                containerProdutos.innerHTML += `
               <div class="produtos-single">
               <img src="carne.jpg">
               <p>`+ val.nome + `</p>
               <a key="`+ val.id + `"href="#">Adicionar ao carrinho</a>
               </div>

               `;
            })
        }
        inicializarLoja();

        atualizarCarrinho = () => {
            var containerCarrinho = document.getElementById('carrinho');
            containerCarrinho.innerHTML = ""
            items.map((val) => {
                if (val.quantidade > 0) {
                    containerCarrinho.innerHTML += `
                    <div class="info-single-checkout">
                    <p style= "float:left;">Produto: `+ val.nome + `</p>
                    <p style="float:right;">Quantidade: `+ val.quantidade + `</p>
                    <div style="clear:both"></div>
               <hr>
               </div>
               `;
                }
            })
        }
        var links = document.getElementsByTagName('a');
        for (var i = 0; i < links.length; i++) {
            links[i].addEventListener("click", function () {
                let key = this.getAttribute('key');
                items[key].quantidade++;
                atualizarCarrinho();
                return false;
            })
        }

        var menuBar = document.querySelector('.icon-menu');
        menuBar.addEventListener('click',(e)=>{
            e.preventDefault();
            let menuMobile = document.querySelector('.menu-mobile ul');
            if (menuMobile.classList.contains('show-menu')){
                menuMobile.classList.remove('show-menu');
            }else{
                menuMobile.classList.add('show-menu');
            }
        });

    </script>

</body>

</html>
